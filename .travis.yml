language: r 
r: 
  - 3.6.1
cache: packages

env:
  global:
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true
    
warnings_are_errors: false

after_success:
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master